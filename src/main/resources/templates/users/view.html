<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title=~{::title/text()})">
		<title>Users : View</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<div class="float-right mt-2">
				<a class="btn btn-primary btn-sm" href="list.html" th:href="@{/users/}">Users</a>
			</div>
			<h4 class="float-left mt-2">Users : View</h4>
			<div class="clearfix"></div>
			<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success user
			</div>
			<div class="card">
				<div class="card-body">
					<h4 class="card-title" th:text="${user.id}">123 - A short summary...</h4>
					<h6 class="card-subtitle mb-2 text-muted" th:text="${user.userName}">July 11, 2012 2:17:16 PM CDT</h6>
					<p class="card-text" th:text="${user.passWord}">A detailed user that is longer than the summary.</p>
					<p class="card-text" th:text="${user.userSex}">A detailed user that is longer than the summary.</p>
					<p class="card-text" th:text="${user.nickName}">A detailed user that is longer than the summary.</p>
					
					<a class="card-link" href="users" th:href="@{'/delete/' + ${user.id}}">delete</a>
					<a class="card-link" href="form.html" th:href="@{'/modify/' + ${user.id}}"> modify</a>
				</div>
			</div>
		</div>
	</body>
</html>
