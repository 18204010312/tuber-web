<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title=~{::title/text()})">
		<title>Users : View all</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<div class="float-right mt-2">
				<a class="btn btn-primary btn-sm" href="form.html" th:href="@{/(form)}">Create User</a>
			</div>
			<h4 class="float-left mt-2">Users : View all</h4>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th:block th:if="false">
						<th>ID</th>
						</th:block>
						<th>User Name</th>
						<th>Pass Word</th>
						<th>User Sex</th>
						<th>Nick Name</th>
					</tr>
				</thead>
				<tbody>
				<th:block th:if="false">
					<tr th:if="${users.empty}">
						<td colspan="5">No user</td>
					</tr>
					</th:block>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.userName}"></td>
						<td th:text="${user.passWord}"></td>
						<td th:text="${user.userSex}"></td>
						<td><a href="view.html" th:href="@{'/users/' + ${user.id}}"
							th:text="${user.nickName}"> The summary </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
